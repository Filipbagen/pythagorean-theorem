<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pythagorean Theorem</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="triangle">
        <div class="border">
            <div class="transparent"></div>
            <div class="right-angle"></div>
        </div>
        <p id="calcA"></p>
        <p id="calcB"></p>
        <p id="calcC"></p>
    </div>

    <div class="numinsert">
        <form onkeypress="return event.keyCode != 13" class="formA">
            <p class="A2">2</p>
            <input type="text" id="A" maxlength="2" placeholder="A">
        </form>
        <p>+</p>
        <div>
            <form onkeypress="return event.keyCode != 13" class="formA">
                <input type="text" id="B" maxlength="2" placeholder="B">
                <p class="B2">2</p>
            </form>
        </div>
        <p>=</p>
        <div>
            <form onkeypress="return event.keyCode != 13" class="formA">
                <input type="text" id="C" maxlength="2" placeholder="C">
                <p class="C2">2</p>
            </form>
        </div>
    </div>




    <script src="assets/js/calculator.js"></script>
</body>

</html>
